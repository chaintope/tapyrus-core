          source ./default-env.sh
          HOST=x86_64-w64-mingw32 \
          DEP_OPTS="NO_QT=1" \
          PACKAGES="python3 nsis g++-mingw-w64-x86-64 wine-binfmt wine64" \
          GOAL="install" \
          BITCOIN_CONFIG="--enable-reduce-exports" \
          bash -xe ./build-test.sh

