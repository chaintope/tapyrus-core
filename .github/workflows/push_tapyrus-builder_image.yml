name: Push Tapyrus Builder image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tags to set for image'
        required: true

env:
  DOCKER_IMAGE: tapyrus/builder

jobs:
  build-amd64:
    if: ${{ github.repository == 'chaintope/tapyrus-core' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: depends
          file: ./depends/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}-amd64
          labels: |
            org.opencontainers.image.title=tapyrus-core
            org.opencontainers.image.description=Base image to build the tapyrusd (Tapyrus Core) image.
            org.opencontainers.image.url=https://github.com/chaintope/tapyrus-core
            org.opencontainers.image.source=https://github.com/chaintope/tapyrus-core.git
            org.opencontainers.image.version=${{ github.event.inputs.tag }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha,scope=builder-amd64
          cache-to: type=gha,mode=max,scope=builder-amd64

  build-arm64:
    if: ${{ github.repository == 'chaintope/tapyrus-core' }}
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: depends
          file: ./depends/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}-arm64
          labels: |
            org.opencontainers.image.title=tapyrus-core
            org.opencontainers.image.description=Base image to build the tapyrusd (Tapyrus Core) image.
            org.opencontainers.image.url=https://github.com/chaintope/tapyrus-core
            org.opencontainers.image.source=https://github.com/chaintope/tapyrus-core.git
            org.opencontainers.image.version=${{ github.event.inputs.tag }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha,scope=builder-arm64
          cache-to: type=gha,mode=max,scope=builder-arm64

  merge-manifests:
    needs: [build-amd64, build-arm64]
    if: ${{ github.repository == 'chaintope/tapyrus-core' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          VERSION=${{ github.event.inputs.tag }}
          docker buildx imagetools create -t ${DOCKER_IMAGE}:${VERSION} \
            ${DOCKER_IMAGE}:${VERSION}-amd64 \
            ${DOCKER_IMAGE}:${VERSION}-arm64
